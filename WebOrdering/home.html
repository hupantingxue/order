<html>

<head>
<title>网上订餐</title>
<!--<link rel='stylesheet' href='css/bootstrap.min.css'>-->
<link rel="stylesheet" href='css/home.css'>
<script src='js/jquery.min.js'></script>
<!--<script src='js/bootstrap.min.js'></script>-->
<script src='js/home.js'></script>
</head>
<body>
	<div id='navigator'>
		<div id='logo_img'><img src='img/home.jpg'/></div>
		<div id='admin'><span><a href='/login/admin'>管理员</a></span></div>
		<ul id='menu'>
			<li class='active'>首页</li>
			<li id="check_phone">开始订餐</li>
			<li id='about'>订餐须知</li>
			<li id='contact'>联系我们</li>
		</ul>
	</div>
	<div style='margin:0 auto;background-color:gray;width:960px;'>
	<div id='dinner_time'>
		<span>电话订餐 18607249516</span>
		<span>    午餐 11:30-13:30</span>
		<span>    晚餐 17:30-19:30</span>
	</div>
	</div>
	<div id='main_div'>
		<div id='sidebar'>
			<ul>
				<li class='sidebar_active'>超值套餐</li>
				<li>经典盖饭</li>
				<li>小吃点心</li>
				<li>饮品</li>
			</ul>
		</div>
		
		<div id='foods'>
		{%for category,url,name,foodprice,introduce in foods%}
			<div class='food' foodname='{{name}}' category='{{category}}'>
				<div class='food_pic'>
					<img class='pic_dark' src='{{url}}'/>
				</div>
				<div class='food_info'>
					<span>{{name}}</span><span>价格：{{foodprice}}</span>
					<!--<span>介绍：{{introduce}}</span>-->
				</div>
			</div>
		{%endfor%}
		</div>
		<div id='order-box'>
			<div style="margin-left:70px;font-family:'微软雅黑';">购物车</div>
			<input id='user_name' type='text' style='display:none' value='{{user_name}}' />
			<div id="start">
						<a href="/check_phone">
							<span class='order-btn'>开始订餐</span></a>
			</div>
			<div id='selected-food'>
			</div>
			<div id='order'>
			<a href='#'>
			<span class='order-btn' style='margin-top:5'>提交订单</span>
			</a>
			</div>
		</div>
	</div>
</body>

</html>
